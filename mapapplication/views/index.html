<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>mFlacker Android Auto</title>

	<link rel="icon" type="image/png" href="/public/img/icons/favicon.ico"/>

	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" type="text/css" >

	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" type="text/css" >

	<link rel="stylesheet" href="fonts/iconic/css/material-design-iconic-font.min.css" type="text/css" >

	<link rel="stylesheet" href="vendor/css-hamburgers/hamburgers.min.css" type="text/css" >

	<link rel="stylesheet" href="vendor/animsition/css/animsition.min.css" type="text/css" >

	<link rel="stylesheet" href="vendor/select2/select2.min.css" type="text/css" >
	
	<link rel="stylesheet" href="vendor/daterangepicker/daterangepicker.css" type="text/css" >

	<link rel="stylesheet"  href="css/util.css" type="text/css" >

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        body {
            width: 100%;
        }
        .disable {
            display: none !important;
        }
        .enable {
            display: block !important;
        }
        .container-login {
            background-color: white;
            width: 90%;
            margin: auto;
        }
        .inputall {
            margin-left: 30%;
        }
        .username,
        .password {
            box-shadow: 30px 30px white;
            width: 55%;
            margin-top: 3%;
        }
        .logo {
            margin-left: 30%;
            width: 40%;
            margin-top: 10%;
        }
        .login {
            width: 20%;
            shape-margin: 50%;
            margin-left: 40%;
            outline: none !important;
            border: none;
            background: transparent;
            background-color: orange;
            color: white;
            margin-top: 2%;
        }
        .focus-input100 {
            position: absolute;
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .focus-input100::after {
            content: attr(data-symbol);
            font-family: Material-Design-Iconic-Font;
            color: #adadad;
            font-size: 22px;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            height: calc(100% - 20px);
            bottom: 0;
            left: 0;
            padding-left: 13px;
            padding-top: 3px;
        }
        .focus-input100::before {
            content: "";
            display: block;
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #7f7f7f;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }
        .input100:focus+.focus-input100::before {
            width: 100%;
        }
        .has-val.input100+.focus-input100::before {
            width: 100%;
        }
        .input100:focus+.focus-input100::after {
            color: #a64bf4;
        }
        .has-val.input100+.focus-input100::after {
            color: #a64bf4;
        }
    </style>
</head>

<body>
    <div id='login'>
        <div class="container-login">
            <div>
                <img src="img/Flacker-Logo-black.png" class="logo">
            </div>

            <div class="inputall">
                <div>
                    <span class='fas fa-user'></span>
                    <input class="username" id="username" type="text" name="username" required="required"
                        placeholder="hamadi" data-validate="Password is required">
                    </input>
                </div>
                <div>
                </div>
                <span class="fas fa-lock"></span>
                <input class="password" id="password" type="password" name="Password" placeholder="hamadi">
            </div>
            <div>
                <input class="login" value="Login" type="Submit" onclick="login()">
            </div>
        </div>
     
        <script>
            var BaseURL= 'http://192.168.1.9'
                // set the bounds of the map
            //var bounds = [[10,36]];
            //map.setMaxBounds(boundss);
            function login() {
            var username=    document.getElementById('username').value;
            var password= document.getElementById('password').value;
            console.log('username',username);
            console.log('password',password);
           
                var url = BaseURL+':3300/loginmap/'+username+'/'+password;
                console.log('url',url);
                var req = new XMLHttpRequest();
                req.responseType = 'json';
                req.open('GET', url, true);
                req.onload = function () {
                    console.log('load url')
                    window.location.href = 'map.html';
                }
                req.send();
            }
        </script>
</body>

</html>
